spring:
  application:
    name: channel-server

  data:
    redis:
      host: localhost       # use 'redis' if running inside docker-compose
      port: 6379

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
